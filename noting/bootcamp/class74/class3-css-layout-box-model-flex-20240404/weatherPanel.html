<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather panel</title>
    <link rel="stylesheet" href="weatherPanel.css">
    <script src="weather.js" defer></script>
</head>
<body>
<div class="panel">
    <div class="row">Toronto, Ontario, Canada</div>
    <div class="row">
        <div class="col first-col">
            <img src="https://weatherstack.com/site_images/weather_icon_cloud_slight_rain.svg" alt="">
            <div>Light Rain</div>
        </div>
        <div class="col mid-col">2°c</div>
        <div class="col last-col">
            <div class="detail">Wind: 30 kmph</div>
            <div class="detail">Precip: 0 mm</div>
            <div class="detail">Pressure: 1005 mb</div>
        </div>
    </div>
    <div class="row">
        <div class="day day1">
            <div>FRI</div>
            <img src="https://weatherstack.com/site_images/weather_icon_full_sun.svg" alt="">
            <div>27°c</div>
        </div>
        <div class="day day2">
            <div>SAT</div>
            <img src="https://weatherstack.com/site_images/weather_icon_full_sun.svg" alt="">
            <div>23°c</div>
        </div>
        <div class="day day3">
            <div>SUN</div>
            <img src="https://weatherstack.com/site_images/weather_icon_full_sun.svg" alt="">
            <div>21°c</div>
        </div>
        <div class="day day4">
            <div>MON</div>
            <img src="https://weatherstack.com/site_images/weather_icon_full_sun.svg" alt="">
            <div>24°c</div>
        </div>
        <div class="day day5">
            <div>TUE</div>
            <img src="https://weatherstack.com/site_images/weather_icon_full_sun.svg" alt="">
            <div>25°c</div>
        </div>
        <div class="day day6">
            <div>FRI</div>
            <img src="https://weatherstack.com/site_images/weather_icon_full_sun.svg" alt="">
            <div>20°c</div>
        </div>
    </div>
</div>
</body>
</html>
